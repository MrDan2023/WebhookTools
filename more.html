<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            background-color: #36393f;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #7289da;
        }

        label {
            color: #7289da;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            background-color: #2c2f33;
            color: #fff;
            border: 1px solid #4f545c;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #7289da;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #677bc4;
        }

        button:active {
            background-color: #566aa3;
        }
    </style>
</head>
<body>
    <h1>Contact Form:</h1>

    <label for="title">Name & Platform:</label>
    <input type="text" id="title" placeholder="Enter the your name and chosen platform"><br><br>

    <label for="description">Description:</label>
    <textarea id="description" rows="4" cols="50" placeholder="Enter the description"></textarea><br><br>

    <button onclick="sendEmbeddedMessage()">Send Feedback!</button>
  <a href="index.html"><button>Home</button></a>

<p>
  <h1>More Tools:</h1>
  <a href="https://github.com/MrDan2023"><button>My Github</button></a>
  <a href="https://github.com/MrDan2023/WebhookTools/tree/main"><button>Webhook Tool Source Code</button></a>

    <script>
        function sendEmbeddedMessage() {
            var title = document.getElementById("title").value;
            var description = document.getElementById("description").value;

            if (title.trim() === "") {
                alert("Please enter your username & platform!");
                return;
            }

            if (description.trim() === "") {
                alert("Please enter a description!");
                return;
            }

            var webhookUrl = "https://discord.com/api/webhooks/1154539695959724123/Ymy7ANHFbmqwAG2nylOVUVpRU5WDfo5-SMo2KRKRMkhBbRdn1BtAAEWHFRT2qmcBOgtt";

            var data = {
                embeds: [{
                    title: title,
                    description: description,
                    color: 0x7289da 
                }]
            };

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert("Feedback sent successfully!");
                } else {
                    alert("Failed to send feedback, please try again!");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while sendingfeedback!");
            });
        }
    </script>
</body>
</html>
